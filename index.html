<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Word Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Upload Word Document</h2>

  <input type="file" id="fileInput" accept=".doc,.docx" />
  <button onclick="uploadFile()">Upload</button>

  <div id="status"></div>
</div>

<script>
  async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");

    if (!fileInput.files.length) {
      status.innerText = "Please select a Word document.";
      return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    status.innerText = "Uploading...";

    try {
      const response = await fetch(
        "https://n8n.yourdomain.com/webhook/upload-word",
        {
          method: "POST",
          body: formData
        }
      );

      if (!response.ok) {
        throw new Error("Upload failed");
      }

      status.innerText = "File uploaded successfully!";
    } catch (error) {
      console.error(error);
      status.innerText = "Error uploading file.";
    }
  }
</script>

</body>
</html>
